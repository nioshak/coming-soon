<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Mahi - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #34495e;
        }

        .countdown {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Little Mahi - Coming Soon</h1>
        <p>We are working hard on something exciting! Stay tuned for updates.</p>

        <!-- Optional Countdown Timer -->
        <div class="countdown" id="countdown">
            Launching in <span id="days">00</span> days, <span id="hours">00</span> hours, <span id="minutes">00</span> minutes, and <span id="seconds">00</span> seconds.
        </div>

        <!-- Signup Form -->
        <div class="form-container">
            <form action="https://example.com/subscribe" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="submit" value="Sign Up for Updates">
            </form>
        </div>
    </div>

    <script>
        // Countdown Timer Script
        const countdownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "We have launched!";
            }
        }, 1000);
    </script>
</body>
</html>
